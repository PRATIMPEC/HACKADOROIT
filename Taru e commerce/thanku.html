<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Ordering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .pattern {
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    <div class="container">
        <h1>Thank You for Ordering!</h1>
        <p>Your order has been successfully placed.</p>
        <p>We will process your order and send you a confirmation email shortly.</p>
        <p>For any inquiries, please contact our customer support.</p>
    </div>
</body>
</html>
